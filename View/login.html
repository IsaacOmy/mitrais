<!DOCTYPE html>
<html>
<title>mitrais</title>

<head>

    <link href="/static/assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            padding-bottom: 70px;
        }

        .content {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="form">
                    <div class="form-group">
                        <h3>
                            Login
                        </h3>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Email">

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="InputPassword"

                    </div>

                    <button type="submit" class="btn btn-default"
                        style="width: 100%; background-color: blueviolet; color: white;">Login</button>
                </form>
            </div>
        </div>
    </div>
